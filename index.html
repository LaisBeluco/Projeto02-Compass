<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">

    <section class="pagina__end pagina-apresentacao" id="pagina-end">
      <img src="/img/Ecommerce campaign-cuate 1.svg" alt="Cinco pessoas com celulares, na frente do planeta terra e com icones de localização em cada uma." class="start__imagem">
      <h1 class="titulo__pagina">Buy & Sell Tools</h1>
      <p class="texto__pagina">Buy & sell good quality products for your beautiful plants</p>

      <input type="radio" name="radio" id="pagina-inicio" class="pagina__inicio-button" checked>
      <input type="radio" name="radio" id="pagina-meio" class="pagina__meio-button">
      <input type="radio" name="radio" id="pagina-fim" class="pagina__fim-button">

      <div class="navegacao">
        <a href="#pagina-start" class="pointer-button"><i></i></a>
        <a href="#pagina-midle" class="pointer-button"><i></i></a>
        <a href="#pagina-end" class="pointer-button"><i></i></a>
      </div>

      <div class="butoes">
        <a href="#" class="button__get-start botao__padrao">Get started</a>
      </div>
    </section>

    <section class="pagina__midle pagina-apresentacao" id="pagina-midle">
      <img src="/img//In no time-pana 1.svg" alt="Cinco pessoas com celulares, na frente do planeta terra e com icones de localização em cada uma." class="start__imagem">
      <h1 class="titulo__pagina">Get fast & safe delivery</h1>
      <p class="texto__pagina">Get good quality products for your plants </p>

      <input type="radio" name="radio" id="pagina-inicio" class="pagina__inicio-button" checked>
      <input type="radio" name="radio" id="pagina-meio" class="pagina__meio-button">
      <input type="radio" name="radio" id="pagina-fim" class="pagina__fim-button">

      <div class="navegacao">
        <a href="#pagina-start" class="pointer-button"><i></i></a>
        <a href="#pagina-midle" class="pointer-button"><i></i></a>
        <a href="#pagina-end" class="pointer-button"><i></i></a>
      </div>

      <div class="butoes">
        <a href="#" class="button__continue botao__padrao">Continue</a>
        <a href="#" class="button__skip" id="pagina-inicio">Skip</a>
      </div>
    </section>

    <section class="pagina__start pagina-apresentacao" id="pagina-start">
      <img src="/img/Online world-pana (1) 1.svg" alt="Cinco pessoas com celulares, na frente do planeta terra e com icones de localização em cada uma." class="start__imagem">
      <h1 class="titulo__pagina">Plant lover Community</h1>
      <p class="texto__pagina">Find gardening enthusiasts from all over the world</p>

      <input type="radio" name="radio" id="pagina-inicio" class="pagina__inicio-button" checked>
      <input type="radio" name="radio" id="pagina-meio" class="pagina__meio-button">
      <input type="radio" name="radio" id="pagina-fim" class="pagina__fim-button">

      <div class="navegacao">
        <!-- <label for="pagina-inicio" class="bar"></label>
        <label for="pagina-meio" class="bar"></label>
        <label for="pagina-fim" class="bar"></label> -->
        <a href="#pagina-start" class="pointer-button"><i></i></a>
        <a href="#pagina-midle" class="pointer-button"><i></i></a>
        <a href="#pagina-end" class="pointer-button"><i></i></a>
      </div>
      <div class="butoes">
        <a href="#" class="button__continue botao__padrao">Continue</a>
        <a href="#" class="button__skip" id="pagina-inicio">Skip</a>
      </div>
    </section>

  </main>

</body>

</html>
